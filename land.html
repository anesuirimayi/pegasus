<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PEGASUS SECURITY - Coming Soon</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #1a472a;
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            overflow: hidden;
            position: relative;
        }
        
        /* Animated background effect */
        .bg-pattern {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(40, 40, 40, 0.1) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(60, 60, 60, 0.1) 0%, transparent 20%);
            z-index: -1;
        }
        
        .container {
            width: 100%;
            max-width: 1200px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex-grow: 1;
            text-align: center;
        }
        
        .logo {
            width: 220px;
            height: 220px;
            margin-bottom: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(145deg, #1a1a1a, #111);
            box-shadow: 0 8px 32px rgba(255, 255, 255, 0.05);
            position: relative;
        }
        
        .logo::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: radial-gradient(circle at center, rgba(255, 255, 255, 0.1) 0%, transparent 70%);
        }
        
        .logo-image {
            width: 100%;
            height: 100%;
            opacity: 0.9;
        }
        
        .countdown-section {
            margin: 40px 0;
        }
        
        .countdown-text {
            font-size: 2.8rem;
            font-weight: 300;
            letter-spacing: 2px;
            margin-bottom: 20px;
            text-transform: uppercase;
            color: #fff;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }
        
        .highlight {
            color: #e0e0e0;
            font-weight: 600;
            position: relative;
            display: inline-block;
        }
        
        .highlight::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, #fff, transparent);
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }
        
        .countdown {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
        
        .countdown-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .countdown-number {
            font-size: 2.5rem;
            font-weight: 700;
            background: rgba(255, 255, 255, 0.05);
            width: 80px;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
            margin-bottom: 5px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        }
        
        .countdown-label {
            font-size: 0.8rem;
            color: #aaa;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .footer {
            width: 100%;
            padding: 20px;
            text-align: center;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            background-color: rgba(10, 10, 10, 0.7);
            font-size: 1rem;
            letter-spacing: 1.5px;
            color: #aaa;
        }
        
        .copyright {
            font-size: 1.1rem;
            color: #ccc;
        }
        
        .company-name {
            color: #fff;
            font-weight: 600;
            letter-spacing: 2px;
        }
        
        /* Responsive design */
        @media (max-width: 768px) {
            .countdown-text {
                font-size: 2rem;
            }
            
            .countdown-number {
                font-size: 1.8rem;
                width: 60px;
                height: 60px;
            }
            
            .countdown-label {
                font-size: 0.7rem;
            }
        }
        
        @media (max-width: 480px) {
            .countdown {
                gap: 10px;
            }
            
            .countdown-text {
                font-size: 1.6rem;
            }
            
            .logo {
                width: 100px;
                height: 100px;
                margin-bottom: 30px;
            }
            
            .logo-image {
                width: 60px;
                height: 60px;
            }
        }
    </style>
</head>
<body>
    <div class="bg-pattern"></div>
    
    <div class="container">
        <div class="logo">
            <img class="logo-image" src="images/logo.png">
        </div>
        
        <div class="countdown-section">
            <h1 class="countdown-text">Site Launching in <span class="highlight">2 Weeks</span></h1>
            
            <div class="countdown">
                <div class="countdown-item">
                    <div class="countdown-number" id="days">14</div>
                    <div class="countdown-label">Days</div>
                </div>
                <div class="countdown-item">
                    <div class="countdown-number" id="hours">00</div>
                    <div class="countdown-label">Hours</div>
                </div>
                <div class="countdown-item">
                    <div class="countdown-number" id="minutes">00</div>
                    <div class="countdown-label">Minutes</div>
                </div>
                <div class="countdown-item">
                    <div class="countdown-number" id="seconds">00</div>
                    <div class="countdown-label">Seconds</div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="footer">
        <div class="copyright">Â© PEGASUS SECURITY 2026</div>
    </div>

    <script>
        // Set the launch date to 2 weeks from now
        const launchDate = new Date();
        launchDate.setDate(launchDate.getDate() + 14);
        
        function updateCountdown() {
            const now = new Date().getTime();
            const timeRemaining = launchDate - now;
            
            // Calculate days, hours, minutes, seconds
            const days = Math.floor(timeRemaining / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeRemaining % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeRemaining % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeRemaining % (1000 * 60)) / 1000);
            
            // Update the countdown display
            document.getElementById('days').textContent = days.toString().padStart(2, '0');
            document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
            document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
            document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');
            
            // If the countdown is over
            if (timeRemaining < 0) {
                clearInterval(countdownInterval);
                document.querySelector('.countdown-text').innerHTML = "Site is <span class='highlight'>Now Live</span>";
                document.querySelector('.countdown').style.display = 'none';
            }
        }
        
        // Update the countdown every second
        const countdownInterval = setInterval(updateCountdown, 1000);
        
        // Initial call to set the countdown immediately
        updateCountdown();
        
        // Add a subtle hover effect to the countdown numbers
        document.querySelectorAll('.countdown-number').forEach(item => {
            item.addEventListener('mouseenter', function() {
                this.style.transform = 'scale(1.05)';
                this.style.transition = 'transform 0.2s ease';
            });
            
            item.addEventListener('mouseleave', function() {
                this.style.transform = 'scale(1)';
            });
        });
    </script>
</body>
</html>
